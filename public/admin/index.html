    <script>
      // Categories widget
      var CategoriesControl = createClass({
        handleChange: function (e) {
          const separator = this.props.field.get("separator", ", ");
          this.props.onChange(
            e.target.value.split(separator).map((e) => e.trim())
          );
        },

        render: function () {
          const separator = this.props.field.get("separator", ", ");
          var value = this.props.value;
          return h("input", {
            id: this.props.forID,
            className: this.props.classNameWrapper,
            type: "text",
            value: value ? value.join(separator) : "",
            onChange: this.handleChange,
          });
        },
      });

      var CategoriesPreview = createClass({
        render: function () {
          return h(
            "ul",
            {},
            this.props.value.map(function (val, index) {
              return h("li", { key: index }, val);
            })
          );
        },
      });

      var schema = {
        properties: {
          separator: { type: "string" },
        },
      };

      CMS.registerWidget(
        "categories",
        CategoriesControl,
        CategoriesPreview,
        schema
      );
    </script>

    <script>
      //  Text on image editor component, should put these in a cms.ts file like this one https://github.com/mwood23/netlify-cms-responsive-vimeo-editor-widget
      CMS.registerEditorComponent({
        label: "TextOnImage",
        id: "textOnImage",
        fromBlock: (match) => {
          console.log("match", match);
          if (match) {
            return {
              image: match[1],
              alt: match[2],
              text: match[3],
            };
          }
        },
        toBlock: (data) => {
          console.log("toBlock:", data);
          return `<blockquote id="textOnImage" src="${data.image}" alt="${data.alt}">${data.text}</blockquote>`;
        },
        // eslint-disable-next-line react/display-name
        toPreview: ({ image, alt, text }, getAsset, fields) => {
          const imageField = fields?.find((f) => f.get("widget") === "image");
          const src = getAsset(image, imageField);
          return `<img src=${src || ""} alt=${alt || ""}  />`;
        },
        // pattern: /^!\[(.*)\]\((.*?)(\s"(.*)")?\)\[([\S\s]*)\]\n/,
        pattern:
          /<blockquote.*?id="textOnImage".*?src="(.+?)".*?alt="(.+?)".*?>(.+?)<\/blockquote>/,
        fields: [
          {
            label: "Image",
            name: "image",
            widget: "image",
            media_library: {
              allow_multiple: false,
            },
          },
          {
            label: "Alt Text",
            name: "alt",
          },
          {
            label: "Text on image",
            name: "text",
            widget: "text",
          },
        ],
      });
